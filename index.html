<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RECIBO SIMPLES</h1>
        
        <form id="reciboForm">
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" step="0.01" placeholder="0,00" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pagador">Pagador</label>
                    <input type="text" id="pagador" required>
                </div>
                <div class="form-group">
                    <label for="cpfCnpjPagador">CPF ou CNPJ (opcional)</label>
                    <input type="text" id="cpfCnpjPagador" placeholder="000.000.000-00">
                </div>
            </div>

            <div class="referente-section">
                <label>Referente</label>
                <div class="referente-options">
                    <div class="radio-group">
                        <input type="radio" id="ref-a" name="referente" value="√†">
                        <label for="ref-a">√†</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="ref-ao" name="referente" value="a">
                        <label for="ref-ao">a</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="ref-as" name="referente" value="√†s">
                        <label for="ref-as">√†s</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="ref-aos" name="referente" value="ao">
                        <label for="ref-aos">ao</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="ref-anos" name="referente" value="aos">
                        <label for="ref-anos">aos</label>
                    </div>
                </div>
                <div class="referente-input">
                    <input type="text" id="referenciaTexto" placeholder="Descreva o referente" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nomeEmissor">Nome do emissor</label>
                    <input type="text" id="nomeEmissor" required>
                </div>
                <div class="form-group">
                    <label for="cpfCnpjEmissor">CPF ou CNPJ (opcional)</label>
                    <input type="text" id="cpfCnpjEmissor" placeholder="000.000.000-00">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone (opcional)</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div class="form-group">
                    <label for="dataPagamento">Data do pagamento</label>
                    <input type="date" id="dataPagamento" required>
                </div>
            </div>

            <div class="pagamento-section">
                <label>Forma de Pagamento:</label>
                <div class="pagamento-options">
                    <div class="radio-group">
                        <input type="radio" id="dinheiro" name="formaPagamento" value="Dinheiro" checked>
                        <label for="dinheiro">Dinheiro</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="pix" name="formaPagamento" value="Pix">
                        <label for="pix">Pix</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="cheque" name="formaPagamento" value="Cheque">
                        <label for="cheque">Cheque</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="transferencia" name="formaPagamento" value="Transfer√™ncia/Dep√≥sito">
                        <label for="transferencia">Transfer√™ncia/Dep√≥sito</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="cartao" name="formaPagamento" value="Cart√£o de Cr√©dito/D√©bito">
                        <label for="cartao">Cart√£o de Cr√©dito/D√©bito</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="boleto" name="formaPagamento" value="Boleto">
                        <label for="boleto">Boleto</label>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="duasVias">
                    <label for="duasVias">Duas vias?</label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-limpar" onclick="limparFormulario()">
                    üóëÔ∏è Limpar
                </button>
                <button type="submit" class="btn-gerar">
                    üìÑ Gerar Recibo
                </button>
            </div>
        </form>
    </div>

    <div id="recibo" class="recibo">
        <div id="reciboContainer"></div>
        <div style="text-align: center; margin-top: 30px;">
            <button type="button" class="btn-imprimir" onclick="imprimirRecibo()">
                üñ®Ô∏è Imprimir Recibo
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
